<form action="https://formsubmit.co/Nuhairnulife@gmail.com" method="POST">

    <input type="hidden" name="_next" value="https://yourusername.github.io/your-repo/thankyou.html">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Amazing Treats Order!">
    <input type="hidden" name="Grand Total" id="grandTotalInput">

    <label>Name:</label>
    <input type="text" name="Name" required>

    <label>Phone Number:</label>
    <input type="text" name="Customer Phone" required>

    <table>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Cookies (1 Dozen)</td>
            <td><input type="number" name="Qty_Cookies_Dozen" min="0" value="0" id="cookiesDozen" oninput="calculate()"></td>
            <td>$24</td>
            <td>$<span id="totalCookiesDozen">0</span></td>
        </tr>
        <tr>
            <td>Cookies (½ Dozen)</td>
            <td><input type="number" name="Qty_Cookies_Half" min="0" value="0" id="cookiesHalf" oninput="calculate()"></td>
            <td>$12</td>
            <td>$<span id="totalCookiesHalf">0</span></td>
        </tr>
        <tr>
            <td>Red Velvet Cupcakes (½ Dozen)</td>
            <td><input type="number" name="Qty_Cupcakes" min="0" value="0" id="cupcakes" oninput="calculate()"></td>
            <td>$24</td>
            <td>$<span id="totalCupcakes">0</span></td>
        </tr>
        <tr>
            <td>Brookies (per square)</td>
            <td><input type="number" name="Qty_Brookies" min="0" value="0" id="brookies" oninput="calculate()"></td>
            <td>$6</td>
            <td>$<span id="totalBrookies">0</span></td>
        </tr>
    </table>

    <div class="total-box">
        Grand Total: $<span id="grandTotal">0</span>
    </div>

    <div class="payment-options">
        <strong>Select Payment Method:</strong><br>
        <label><input type="radio" name="Payment_Method" value="Cash App" required> Cash App ($Nuhairnulife)</label><br>
        <label><input type="radio" name="Payment_Method" value="Zelle"> Zelle (April Gray - 917-627-5870)</label>
    </div>

    <label>Notes:</label>
    <textarea name="Notes"></textarea>

    <button type="submit">Submit Order</button>

</form>

<script>
function calculate() {
    const cookiesDozen = Number(document.getElementById("cookiesDozen").value) || 0;
    const cookiesHalf = Number(document.getElementById("cookiesHalf").value) || 0;
    const cupcakes = Number(document.getElementById("cupcakes").value) || 0;
    const brookies = Number(document.getElementById("brookies").value) || 0;

    const total1 = cookiesDozen * 24;
    const total2 = cookiesHalf * 12;
    const total3 = cupcakes * 24;
    const total4 = brookies * 6;

    document.getElementById("totalCookiesDozen").innerText = total1;
    document.getElementById("totalCookiesHalf").innerText = total2;
    document.getElementById("totalCupcakes").innerText = total3;
    document.getElementById("totalBrookies").innerText = total4;

    const grand = total1 + total2 + total3 + total4;

    document.getElementById("grandTotal").innerText = grand;
    // This updates the hidden input so the total is sent in the email
    document.getElementById("grandTotalInput").value = "$" + grand;
}
</script>
